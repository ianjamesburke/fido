# ttyd Configuration for Fido Web Terminal Interface
# This file contains the terminal styling and behavior configuration

# Terminal appearance
fontSize=16
fontFamily=Consolas,Monaco,'Courier New',monospace
cursorBlink=true
cursorStyle=block
scrollback=1000

# Modern dark theme based on GitHub Dark theme
# Colors optimized for developer terminal usage
theme={
  "background": "#0d1117",
  "foreground": "#f0f6fc",
  "cursor": "#f0f6fc",
  "cursorAccent": "#0d1117",
  "selection": "#264f78",
  "black": "#484f58",
  "red": "#ff7b72",
  "green": "#7ee787",
  "yellow": "#ffa657",
  "blue": "#79c0ff",
  "magenta": "#bc8cff",
  "cyan": "#39c5cf",
  "white": "#b1bac4",
  "brightBlack": "#6e7681",
  "brightRed": "#ffa198",
  "brightGreen": "#56d364",
  "brightYellow": "#ffdf5d",
  "brightBlue": "#a5b4fc",
  "brightMagenta": "#d2a8ff",
  "brightCyan": "#56d4dd",
  "brightWhite": "#f0f6fc"
}

# Terminal behavior
allowWrite=true
enableSixel=false
enableTruecolor=true